<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignFlow - Sign Language Translation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header { text-align: center; color: white; margin-bottom: 30px; }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    header p { opacity: 0.9; font-size: 1.1rem; }
    .demo-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .input-section { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
    textarea {
      width: 100%; padding: 15px; border: 2px solid #e0e0e0;
      border-radius: 10px; font-size: 16px; resize: vertical;
      min-height: 80px; transition: border-color 0.3s;
    }
    textarea:focus { outline: none; border-color: #667eea; }
    .translate-btn {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 10px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .translate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .result-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    .gloss-output { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .gloss-output h3 { font-size: 14px; color: #666; margin-bottom: 8px; }
    .gloss-output .gloss-text { font-size: 18px; font-weight: 600; color: #333; }
    .avatar-container {
      background: #1a1a2e; border-radius: 12px; height: 400px;
      position: relative; overflow: hidden;
    }
    #avatar-canvas { width: 100%; height: 100%; }
    
    /* Debug Panel */
    .debug-panel {
      margin-top: 20px;
      background: #1a1a2e;
      border-radius: 12px;
      padding: 15px;
      color: #0f0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    .debug-panel h4 { color: #fff; margin-bottom: 10px; }
    .debug-line { margin: 5px 0; }
    .debug-error { color: #ff6b6b; }
    .debug-success { color: #51cf66; }
    .debug-info { color: #74c0fc; }
    
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .demo-card { padding: 20px; }
      .avatar-container { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ü SignFlow</h1>
      <p>Sign Language Translation Widget</p>
    </header>
    <div class="demo-card">
      <div class="input-section">
        <label for="text-input">Enter text to translate:</label>
        <textarea id="text-input" placeholder="Hello, how are you?">Hello</textarea>
      </div>
      <button class="translate-btn" id="translate-btn">Translate to Sign Language</button>
      
      <div class="result-section" id="result-section" style="display: none;">
        <div class="gloss-output">
          <h3>ASL Gloss</h3>
          <div class="gloss-text" id="gloss-text"></div>
        </div>
        <label>Avatar Animation</label>
        <div class="avatar-container">
          <div id="avatar-canvas"></div>
        </div>
      </div>
      
      <div class="debug-panel" id="debug-panel">
        <h4>üîç Debug Log</h4>
        <div id="debug-content"></div>
      </div>
    </div>
  </div>

  <script>
    // UPDATE THIS to your backend URL
    const API_URL = 'https://signflow-production.up.railway.app';
    
    const textInput = document.getElementById('text-input');
    const translateBtn = document.getElementById('translate-btn');
    const resultSection = document.getElementById('result-section');
    const glossText = document.getElementById('gloss-text');
    const debugContent = document.getElementById('debug-content');
    
    // Three.js variables
    let scene, camera, renderer, skeleton;
    let animationFrames = [];
    let currentFrame = 0;
    let animationId = null;
    
    function log(msg, type = 'info') {
      const div = document.createElement('div');
      div.className = 'debug-line debug-' + type;
      div.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
      debugContent.appendChild(div);
      debugContent.scrollTop = debugContent.scrollHeight;
      console.log('[' + type.toUpperCase() + ']', msg);
    }
    
    // Initialize Three.js scene
    function init3D() {
      const container = document.getElementById('avatar-canvas');
      const width = container.clientWidth;
      const height = container.clientHeight;
      
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);
      
      // Camera
      camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
      camera.position.set(0, 1, 5);
      camera.lookAt(0, 1, 0);
      
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);
      
      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);
      
      // Create simple avatar (stick figure)
      createAvatar();
      
      // Handle resize
      window.addEventListener('resize', () => {
        const w = container.clientWidth;
        const h = container.clientHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });
    }
    
    function createAvatar() {
      const material = new THREE.MeshStandardMaterial({ color: 0x4a90d9 });
      const skinMaterial = new THREE.MeshStandardMaterial({ color: 0xffdbac });
      
      // Head
      const head = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), skinMaterial);
      head.position.y = 1.7;
      scene.add(head);
      
      // Body
      const body = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.2, 1, 8), material);
      body.position.y = 1.0;
      scene.add(body);
      
      // Arms
      skeleton = {
        rightUpperArm: createLimb(0.35, material, 0.15),
        rightLowerArm: createLimb(0.3, material, -0.15),
        leftUpperArm: createLimb(0.35, material, -0.15),
        leftLowerArm: createLimb(0.3, material, -0.15),
        head: head
      };
      
      skeleton.rightUpperArm.position.set(0.3, 1.4, 0);
      skeleton.rightLowerArm.position.set(0.55, 1.1, 0);
      skeleton.leftUpperArm.position.set(-0.3, 1.4, 0);
      skeleton.leftLowerArm.position.set(-0.55, 1.1, 0);
      
      scene.add(skeleton.rightUpperArm);
      scene.add(skeleton.rightLowerArm);
      scene.add(skeleton.leftUpperArm);
      scene.add(skeleton.leftLowerArm);
      
      // Start render loop
      animate();
    }
    
    function createLimb(length, material, xOffset) {
      const group = new THREE.Group();
      const limb = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, length, 8), material);
      limb.position.y = -length / 2;
      group.add(limb);
      group.position.x = xOffset;
      return group;
    }
    
    function animate() {
      animationId = requestAnimationFrame(animate);
      
      // Animate skeleton if we have frames
      if (animationFrames.length > 0 && skeleton) {
        const frame = animationFrames[currentFrame];
        
        if (frame.RightArm) {
          skeleton.rightUpperArm.rotation.set(frame.RightArm[0], frame.RightArm[1], frame.RightArm[2]);
        }
        if (frame.RightForearm) {
          skeleton.rightLowerArm.rotation.set(frame.RightForearm[0], frame.RightForearm[1], frame.RightForearm[2]);
        }
        if (frame.LeftArm) {
          skeleton.leftUpperArm.rotation.set(frame.LeftArm[0], frame.LeftArm[1], frame.LeftArm[2]);
        }
        if (frame.LeftForearm) {
          skeleton.leftLowerArm.rotation.set(frame.LeftForearm[0], frame.LeftForearm[1], frame.LeftForearm[2]);
        }
        if (frame.Head && skeleton.head) {
          skeleton.head.rotation.set(frame.Head[0], frame.Head[1], frame.Head[2]);
        }
        
        currentFrame = (currentFrame + 1) % animationFrames.length;
      }
      
      renderer.render(scene, camera);
    }
    
    function playAnimation(frames) {
      animationFrames = frames;
      currentFrame = 0;
    }
    
    log('Page loaded. API: ' + API_URL, 'info');

    // Initialize 3D scene
    init3D();

    translateBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();
      if (!text) return;
      
      log('Translating: ' + text, 'info');
      resultSection.style.display = 'none';
      
      try {
        const response = await fetch(API_URL + '/translate', {
          method: 'POST',
          mode: 'cors',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ text: text, target: 'ASL', fps: 30 })
        });
        
        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }
        
        const data = await response.json();
        log('Frames received: ' + (data.frames?.length || 0), 'success');
        
        glossText.textContent = data.gloss || text.toUpperCase();
        
        // Play animation
        if (data.frames && data.frames.length > 0) {
          playAnimation(data.frames);
          log('Animation playing: ' + data.frames.length + ' frames', 'success');
        } else {
          log('No animation frames', 'info');
        }
        
        resultSection.style.display = 'block';
        
      } catch (err) {
        log('ERROR: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
