<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignFlow - Sign Language Translation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header { text-align: center; color: white; margin-bottom: 30px; }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    header p { opacity: 0.9; font-size: 1.1rem; }
    .demo-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .input-section { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
    textarea {
      width: 100%; padding: 15px; border: 2px solid #e0e0e0;
      border-radius: 10px; font-size: 16px; resize: vertical;
      min-height: 80px; transition: border-color 0.3s;
    }
    textarea:focus { outline: none; border-color: #667eea; }
    .translate-btn {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 10px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .translate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .result-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    .gloss-output { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    .gloss-output h3 { font-size: 14px; color: #666; margin-bottom: 8px; }
    .gloss-output .gloss-text { font-size: 18px; font-weight: 600; color: #333; }
    .avatar-container {
      background: #1a1a2e; border-radius: 12px; height: 300px;
      display: flex; align-items: center; justify-content: center;
      color: #666; position: relative; overflow: hidden;
    }
    .avatar-placeholder { text-align: center; }
    .avatar-placeholder .hand { font-size: 60px; margin-bottom: 10px; }
    
    /* Debug Panel */
    .debug-panel {
      margin-top: 20px;
      background: #1a1a2e;
      border-radius: 12px;
      padding: 15px;
      color: #0f0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .debug-panel h4 { color: #fff; margin-bottom: 10px; }
    .debug-line { margin: 5px 0; }
    .debug-error { color: #ff6b6b; }
    .debug-success { color: #51cf66; }
    .debug-info { color: #74c0fc; }
    
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .demo-card { padding: 20px; }
      .avatar-container { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ü SignFlow</h1>
      <p>Sign Language Translation Widget</p>
    </header>
    <div class="demo-card">
      <div class="input-section">
        <label for="text-input">Enter text to translate:</label>
        <textarea id="text-input" placeholder="Hello, how are you?">Hello</textarea>
      </div>
      <button class="translate-btn" id="translate-btn">Translate to Sign Language</button>
      
      <div class="result-section" id="result-section" style="display: none;">
        <div class="gloss-output">
          <h3>ASL Gloss</h3>
          <div class="gloss-text" id="gloss-text"></div>
        </div>
        <label>Avatar Animation</label>
        <div class="avatar-container">
          <div class="avatar-placeholder">
            <div class="hand">ü§ü</div>
            <p>Avatar will appear here</p>
          </div>
        </div>
      </div>
      
      <div class="debug-panel" id="debug-panel">
        <h4>üîç Debug Log</h4>
        <div id="debug-content"></div>
      </div>
    </div>
  </div>

  <script>
    // UPDATE THIS to your backend URL
    const API_URL = 'https://signflow-production.up.railway.app';
    
    const textInput = document.getElementById('text-input');
    const translateBtn = document.getElementById('translate-btn');
    const resultSection = document.getElementById('result-section');
    const glossText = document.getElementById('gloss-text');
    const debugContent = document.getElementById('debug-content');
    
    function log(msg, type = 'info') {
      const div = document.createElement('div');
      div.className = 'debug-line debug-' + type;
      div.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
      debugContent.appendChild(div);
      debugContent.scrollTop = debugContent.scrollHeight;
      console.log('[' + type.toUpperCase() + ']', msg);
    }
    
    log('Page loaded. API: ' + API_URL, 'info');

    translateBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();
      if (!text) return;
      
      log('Translating: ' + text, 'info');
      resultSection.style.display = 'none';
      
      try {
        log('Sending POST to ' + API_URL + '/translate', 'info');
        
        const response = await fetch(API_URL + '/translate', {
          method: 'POST',
          mode: 'cors',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ text: text, target: 'ASL', fps: 30 })
        });
        
        log('Response status: ' + response.status, response.ok ? 'success' : 'error');
        
        if (!response.ok) {
          const errorText = await response.text();
          log('Error response: ' + errorText, 'error');
          throw new Error('HTTP ' + response.status + ': ' + errorText);
        }
        
        const data = await response.json();
        log('Response: ' + JSON.stringify(data).substring(0, 200), 'success');
        
        glossText.textContent = data.gloss || data.text?.toUpperCase() || text.toUpperCase();
        resultSection.style.display = 'block';
        log('Translation complete!', 'success');
        
      } catch (err) {
        log('ERROR: ' + err.name + ': ' + err.message, 'error');
        if (err.name === 'TypeError' && err.message === 'Failed to fetch') {
          log('CORS or network error - check console for details', 'error');
        }
      }
    });
  </script>
</body>
</html>
