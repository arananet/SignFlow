version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # FastAPI Backend
  api:
    build: 
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    volumes:
      - ./api:/app
      - ./stmc_core:/app/stmc_core
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Widget (dev)
  widget:
    build:
      context: ./widget
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./widget:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  redis_data:
